<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h1>Countdown before <strong class="text-danger" id="currentYear">2022</strong> ends:</h1>

        <div class="row mt-5 justify-content-center">
            <div class="col-2 pt-3 bg-dark text-white mx-2 rounded">
                <h2><span id="remainingDays">00</span></h2>
                <p>DAYS</p>
            </div>
            <div class="col-2 pt-3 bg-dark text-white mx-2 rounded">
                <h2><span id="remainingHours">00</span></h2>
                <p>HOURS</p>
            </div>
            <div class="col-2 pt-3 bg-dark text-white mx-2 rounded">
                <h2><span id="remainingMinutes">00</span></h2>
                <p>MINS</p>
            </div>
            <div class="col-2 pt-3 bg-dark text-white mx-2 rounded">
                <h2><span id="remainingSecs">00</span></h2>
                <p>SECS</p>
            </div>
        </div>
    </div>
</body>
</html>
